---
layout: default
---

{% assign index = true %}
<div itemscope itemtype="http://schema.org/Blog">
{% for post in paginator.posts %}
{% unless post.redirect %}
{% assign content = post.content %}
    <article class="post is-post-excerpt" itemprop="blogPost" itemscope itemtype="http://schema.org/BlogPosting">
        {% include article.html %}
    </article>
{% endunless %}
{% endfor %}
</div>
